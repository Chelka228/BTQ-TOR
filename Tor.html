<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTQ TOR</title>
    <style>
        body {
            background-color: #333;
            color: #8B0000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Запобігає прокрутці */
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .search-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #8B0000;
            background-color: #444;
            color: #fff;
            width: 300px;
            border-radius: 5px;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #aa0000;
        }

        .quote {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .quote span {
            color: #0000FF; /* Синій */
        }

        .quote strong {
            color: #8B0000; /* Темно червоний */
        }
    </style>
</head>
<body>
    <div class="title">BTQ TOR</div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Введите ваш запрос..." required onkeypress="if(event.key === 'Enter') this.form.submit();">
        </form>
    </div>

    <div class="quote" id="quote">
        <!-- Цитата буде тут -->
    </div>

    <script>
        // Список цитат
        const quotes = [
            "Проще чем гугл",
            "На страже твоей безопасности",
            "Безопасность - наша жизнь",
            "Не бойся, это не гугл"
        ];

        // Вибір випадкової цитати
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        // Виведення цитати на сторінку
        document.getElementById('quote').innerHTML = `BTQ TOR <span>-</span> <strong>${randomQuote}</strong>`;
    </script>
</body>
</html>
